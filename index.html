<!DOCTYPE html>
<html>

<head>
    <title>ToDo List | Code Comet</title>
    <meta name="viewport" content="width=device-width, initial-viewport=1.0">
    <meta charset="UTF-8">
    <script src="App.js" defer></script>
    <link rel="shortcut icon" href="assets/Code Comet.png" type="image/png-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&amp;display=swap" rel="stylesheet">
</head>

<body>
    <figure>
        <img src="assets/Code Comet.png" alt="Logo" width="70">
        <h1 class="Title">To Do List</h1>
    </figure>
    <div class="wrapper">
        <form>
            <input placeholder="What Would You Like To Make" class="UserInput" autocomplete="off" type="text"
                name="Todo">
            <button type="submit" class="submitBtn"><img src="assets/send.svg" alt="OK"></button>
        </form>
        <ul class="todo-list"></ul>
    </div>
    <noscript>Please Enable The Javascript on Your Browser</noscript>
</body>

</html>
